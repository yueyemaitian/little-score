# ===========================================
# 阿里云 ECS 生产环境配置
# 使用方式: docker-compose -f docker-compose.aliyun.yml up -d --build
# ===========================================

# 通用日志配置
x-logging: &default-logging
  driver: json-file
  options:
    max-size: "100m"
    max-file: "12"

services:
  db:
    image: mysql:9.5.0
    container_name: little-score-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-little_score}
      MYSQL_USER: ${MYSQL_USER:-app_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Shanghai
    volumes:
      - ${MYSQL_DATA_DIR:-./data/mysql}:/var/lib/mysql
      - ${LOG_DIR:-./logs}/mysql:/var/log/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network
    logging: *default-logging

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: little-score-backend
    environment:
      SQLALCHEMY_DATABASE_URI: mysql+aiomysql://${MYSQL_USER:-app_user}:${MYSQL_PASSWORD}@db:3306/${MYSQL_DATABASE:-little_score}
      SECRET_KEY: ${SECRET_KEY}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS}
      # AI 语音助手配置（可选）
      AI_API_KEY: ${AI_API_KEY:-}
      AI_API_BASE_URL: ${AI_API_BASE_URL:-https://api.deepseek.com}
      AI_MODEL: ${AI_MODEL:-deepseek-chat}
      TZ: Asia/Shanghai
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ${LOG_DIR:-./logs}/backend:/app/logs
    restart: unless-stopped
    networks:
      - app-network
    logging: *default-logging
    command: ["/app/docker-entrypoint.sh"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: little-score-frontend
    environment:
      TZ: Asia/Shanghai
    volumes:
      - ${LOG_DIR:-./logs}/frontend:/var/log/nginx
    restart: unless-stopped
    networks:
      - app-network
    logging: *default-logging

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: little-score-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # 阿里云生产环境配置
      - ./nginx/conf.d/aliyun.conf:/etc/nginx/conf.d/default.conf:ro
      - ${LOG_DIR:-./logs}/nginx:/var/log/nginx
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - app-network
    logging: *default-logging

networks:
  app-network:
    driver: bridge

# ===========================================
# 部署说明:
# 1. 创建 .env 文件（参考 .env.aliyun.example）
# 2. 创建数据目录并设置权限:
#    mkdir -p data/mysql logs/{backend,frontend,nginx,mysql}
#    chmod 777 logs/backend
# 3. 启动: docker-compose -f docker-compose.aliyun.yml up -d --build
# 4. 访问: http://<ECS公网IP>
# ===========================================

