# 开发环境配置
# 特点：热更新、源码挂载、调试友好

# 通用日志配置
x-logging: &default-logging
  driver: json-file
  options:
    max-size: "100m"
    max-file: "12"

services:
  db:
    image: mysql:9.5.0
    container_name: little-score-db-dev
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-little_score}
      MYSQL_USER: ${MYSQL_USER:-app_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-app_password}
    ports:
      - "3306:3306"
    volumes:
      # 数据库数据映射
      - ${MYSQL_DATA_DIR:-~/develop/datas/mysql_data}:/var/lib/mysql
      # 数据库日志映射
      - ${LOG_DIR:-./logs}/mysql:/var/log/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    logging: *default-logging

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: little-score-backend-dev
    environment:
      SQLALCHEMY_DATABASE_URI: mysql+aiomysql://${MYSQL_USER:-app_user}:${MYSQL_PASSWORD:-app_password}@db:3306/${MYSQL_DATABASE:-little_score}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-http://localhost:5173,http://localhost,http://127.0.0.1:5173,http://127.0.0.1}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # 源码挂载（支持热更新）
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
      # 后端日志映射
      - ${LOG_DIR:-./logs}/backend:/app/logs
    command: >
      sh -c "
        mkdir -p /app/logs &&
        python3 -m alembic upgrade head &&
        python3 -m app.db.init_db &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload 2>&1 | tee /app/logs/uvicorn.log
      "
    networks:
      - app-network
    logging: *default-logging

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development  # 使用开发阶段
    container_name: little-score-frontend-dev
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000/api/v1}
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      # 源码挂载（支持热更新）
      - ./frontend:/app
      # 保留容器内的 node_modules
      - /app/node_modules
      # 前端日志映射
      - ${LOG_DIR:-./logs}/frontend:/app/logs
    networks:
      - app-network
    logging: *default-logging

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: little-score-nginx-dev
    ports:
      - "80:80"
    volumes:
      # 配置文件映射（开发时可热更新）
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      # Nginx 日志映射
      - ${LOG_DIR:-./logs}/nginx:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - app-network
    logging: *default-logging

# 网络配置
networks:
  app-network:
    driver: bridge

# 不使用 Docker 命名卷
# 数据目录: MYSQL_DATA_DIR (默认 ~/develop/datas/mysql_data)
# 日志目录: LOG_DIR (默认 ./logs)
